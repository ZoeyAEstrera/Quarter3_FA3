<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Night Study Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Late Night Studying</h1>

    <p>Ethan Reyes stayed up late studying for his exams. See how he did below:</p>

    <div class="container">
        <div class="assessment-box physics">
            <h4>Ethan's score in the Physics Assessment:</h4>
            <p id="first"></p>
        </div>
        <div class="assessment-box biology">
            <h4>Ethan's score in the Biology Assessment:</h4>
            <p id="second"></p>
        </div>
        <div class="assessment-box chemistry">
            <h4>Ethan's score in the Chemistry Assessment:</h4>
            <p id="third"></p>
        </div>
    </div>

    <p id="scores"></p> 
    <p id="letter"></p> 
    <p id="time"></p>

    <script src="script.js"></script>

</body>
</html>
